<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JesterShop</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> 
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/casino-and-gambling-1/50/Casino_And_Gambling_Joker_face-512.png">
</head>
    <body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">JesterShop</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#main">Specs</a> </li>
                <li><a class="nav-link" href="#main">Products</a> </li>
                <li><a class="nav-link" href="https://kovacskonrad.netlify.com/">Contact</a> </li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="">
        </div>
    </header>

    <main id="main">
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Best notebook ever</h1>
                    <p>
                        Better than the others with 14 inch touch screen an it's 4K.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook" />
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="./img/big-eclipse.svg" alt=""/>
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt=""/>
        <img class="small-circle" src="./img/small-eclipse.svg" alt=""/>
        </main>
    </body>
</html>
